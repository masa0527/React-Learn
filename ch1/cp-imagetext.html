<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>cp-imageText</title>
  <script src="https://unpkg.com/react@15.6.1/dist/react.min.js"></script>
  <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.min.js"></script>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
  class PhotoText extends React.Component {

    constructor() {
      super();
      this.divStyle = {
        border: '1px solid silver',
        margin: '8px',
        padding: '4px'
      };
      this.imgStyle = {
        width: '150px',
        marginRight: '10px'
      }
    }

    getImageURL() {
      const id = this.props.image;
      const url = `img/${id}.jpeg`;
      return url;
    }

    render() {
      const label = this.props.label;
      const url = this.getImageURL();
      return (<div style={this.divStyle}>
        <img src={url} style={this.imgStyle}/>
        <span>{label}</span>
      </div>)
    }
  }

  const dom = <div>
    <PhotoText image="pic1" label="太陽が眩しい浜辺"></PhotoText>
    <PhotoText image="pic2" label="海で泳ぐで"></PhotoText>
    <PhotoText image="pic3" label="空を眺める🐶"></PhotoText>
  </div>;
  ReactDOM.render(dom, document.querySelector('#root'));

</script>
</body>
</html>
